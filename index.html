<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <h1></h1>
    </div>
    <div class="container">
        <div class="calc-ui">
            <div class="row">
                <div class="display"></div>
            </div>
            <div class="row">
                <div class="clear">C</div>
                <div class="input" id="double-white">Back</div>
                <div class="operator" id="orange">รท</div>
            </div>
            <div class="row">
                <div class="input">7</div>
                <div class="input">8</div>
                <div class="input">9</div>
                <div class="operator" id="orange">+</div>
            </div>
            <div class="row">
                <div class="input">4</div>
                <div class="input">5</div>
                <div class="input">6</div>
                <div class="operator" id="orange">-</div>
            </div>
            <div class="row">
                <div class="input">1</div>
                <div class="input">2</div>
                <div class="input">3</div>
                <div class="operator" id="orange">x</div>
            </div>
            <div class="row">
                <div class="input" id="double">0</div>
                <div class="input">.</div>
                <div class="operate" id="orange">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
